<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MerVida - Productos Orgánicos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos del encabezado */
        header {
            background-color: #3a9e66;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            max-height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Estilos del héroe */
        .hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #3a9e66;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #307e54;
        }

        /* Estilos del pie de página */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="MerVida Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Recetas</a></li>
                <li><a href="#">Testimonios</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Bienvenido a MerVida</h1>
        <p>Tu fuente de productos orgánicos frescos y recetas saludables.</p>
        <a href="#" class="btn">Explorar Productos</a>
    </section>

    <!-- Otras secciones y contenido aquí -->

    <footer>
        <p>&copy; 2023 MerVida - Todos los derechos reservados</p>
    </footer>
</body>
</html>
